<ion-view>
  <ion-content>
    <h1>my shuno munno</h1>
    <form ng-submit="signup(detail)">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="First Name" ng-model="detail.fname">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Last Name" ng-model="detail.lname">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Email Address" ng-model="detail.email">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Blood Group" ng-model="detail.bloodG">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Password" ng-model="detail.pass">
      </label>
      <button type="submit">SignUp Me</button>
    </div>
    </form>

  </ion-content>
</ion-view>
