<ion-view>
  <ion-content>
    <h1>Login Page</h1>
   <form ng-submit="login(user)">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="User Name" ng-model="user.name">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.pass">
      </label>
    </div>
     <button type="submit" class="bar bar-dark">Login</button>
   </form>




  </ion-content>
</ion-view>
